<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .prediction-result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .good { background-color: #d4edda; }
        .moderate { background-color: #fff3cd; }
        .poor { background-color: #f8d7da; }
        .confidence-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 5px;
        }
        .confidence-level {
            height: 100%;
            background-color: #007bff;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Air Quality Classification</h2>
        <form id="measurementForm" class="row g-3">
            <div class="col-md-6">
                <label for="temperature" class="form-label">Temperature</label>
                <input type="number" step="0.01" class="form-control" id="temperature" placeholder="Enter temperature">
            </div>
            <div class="col-md-6">
                <label for="humidity" class="form-label">Humidity</label>
                <input type="number" step="0.01" class="form-control" id="humidity" placeholder="Enter humidity">
            </div>
            <div class="col-md-6">
                <label for="pm25" class="form-label">PM2.5</label>
                <input type="number" step="0.01" class="form-control" id="pm25" placeholder="Enter PM2.5 concentration">
            </div>
            <div class="col-md-6">
                <label for="pm10" class="form-label">PM10</label>
                <input type="number" step="0.01" class="form-control" id="pm10" placeholder="Enter PM10 concentration">
            </div>
            <div class="col-md-6">
                <label for="no2" class="form-label">NO2</label>
                <input type="number" step="0.01" class="form-control" id="no2" placeholder="Enter NO2 concentration">
            </div>
            <div class="col-md-6">
                <label for="so2" class="form-label">SO2</label>
                <input type="number" step="0.01" class="form-control" id="so2" placeholder="Enter SO2 concentration">
            </div>
            <div class="col-md-6">
                <label for="co" class="form-label">CO</label>
                <input type="number" step="0.01" class="form-control" id="co" placeholder="Enter CO concentration">
            </div>
            <div class="col-md-6">
                <label for="industrial" class="form-label">Proximity to Industrial Areas</label>
                <input type="number" step="0.01" class="form-control" id="industrial" placeholder="Enter distance to industrial areas">
            </div>
            <div class="col-md-6">
                <label for="population" class="form-label">Population Density</label>
                <input type="number" step="0.01" class="form-control" id="population" placeholder="Enter population density">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Predict Air Quality</button>
            </div>
        </form>

        <div id="predictionResult" class="prediction-result">
            <h4>Prediction Result:</h4>
            <p><strong>Air Quality Class:</strong> <span id="predictedClass"></span></p>
            <p><strong>Confidence:</strong> <span id="confidenceValue"></span>%</p>
            <div class="confidence-bar">
                <div id="confidenceBar" class="confidence-level"></div>
            </div>
            <div class="mt-3">
                <h5>Class Probabilities:</h5>
                <div id="classProbabilities"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('measurementForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                "Temperature": parseFloat(document.getElementById('temperature').value) || null,
                "Humidity": parseFloat(document.getElementById('humidity').value) || null,
                "PM2.5": parseFloat(document.getElementById('pm25').value) || null,
                "PM10": parseFloat(document.getElementById('pm10').value) || null,
                "NO2": parseFloat(document.getElementById('no2').value) || null,
                "SO2": parseFloat(document.getElementById('so2').value) || null,
                "CO": parseFloat(document.getElementById('co').value) || null,
                "Proximity_to_Industrial_Areas": parseFloat(document.getElementById('industrial').value) || null,
                "Population_Density": parseFloat(document.getElementById('population').value) || null
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                // Display results
                const resultDiv = document.getElementById('predictionResult');
                resultDiv.style.display = 'block';
                
                // Update predicted class
                document.getElementById('predictedClass').textContent = result.predicted_class;
                
                // Update confidence
                const confidence = (result.confidence * 100).toFixed(2);
                document.getElementById('confidenceValue').textContent = confidence;
                document.getElementById('confidenceBar').style.width = `${confidence}%`;
                
                // Update class probabilities
                const probsDiv = document.getElementById('classProbabilities');
                probsDiv.innerHTML = '';
                for (const [className, prob] of Object.entries(result.class_probabilities)) {
                    const probPercent = (prob * 100).toFixed(2);
                    probsDiv.innerHTML += `<p>${className}: ${probPercent}%</p>`;
                }
                
                // Update result box color based on prediction
                resultDiv.classList.remove('good', 'moderate', 'poor');
                resultDiv.classList.add(result.predicted_class.toLowerCase());
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error making prediction. Please try again.');
            }
        });
    </script>
</body>
</html>
